name: Build Single-File Windows EXE

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish (single-file, self-contained)
      run: dotnet publish .\Loopback.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:EnableCompressionInSingleFile=true /p:DebugType=None /p:DebugSymbols=false -o .\artifacts\win-x64

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WindowsLoopbackManager-win-x64-singlefile
        path: artifacts\win-x64\
